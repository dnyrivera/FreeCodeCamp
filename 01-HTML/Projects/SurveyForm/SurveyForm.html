<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form Project</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us to improve the plataform</p>
        </header>

        <form id="survey-form">
            <fieldset = class="form-group">
                <label id="name-label">Name 
                    <input type="text" id="name" class="form-control" placeholder="Insert your name" required>
                </label>
            </fieldset>
            <fieldset = class="form-group">
                <label id="email-label">Email 
                    <input type="email" id="email" class="form-control" placeholder="Insert your e-mail" required>
                </label>
            </fieldset>
            <fieldset class="form-group">
                <label id="number-label">Age(optional) 
                    <input type="number" id="number" class="form-control" pattern="[0-9]" min="13" max="100" placeholder="Insert your age">
                </label>
            </fieldset>
            <fieldset class="form-group">
                <label>Which option best describes your current role?</label>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disable selected value >Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time Job</option>
                    <option value="learner">Full time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset = class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label>
                    <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio">
                    Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="not-sure" class="input-radio">Not Sure
                </label>
            </fieldset>
            <fieldset class="form-group">
                <label>What would you like to see improved? 
                    <span class="clue">(Check all that apply)</span>
                </label>
                <label>
                    <input name="improve" type="checkbox" value="front-end-projects" class="input-checkbox"> Front-end Projects
                </label>
                <label>
                    <input name="improve" type="checkbox" value="back-end-projects" class="input-checkbox"> Back-end Projects
                </label>
                <label>
                    <input name="improve" type="checkbox" value="data-visualization" class="input-checkbox"> Data Visualization
                </label>
                <label>
                    <input name="improve" type="checkbox" value="additional-courses" class="input-checkbox"> Additional Courses
                </label>
            </fieldset>
            <fieldset>
                <textarea name="comment" id="text-area" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <fieldset>
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </fieldset>
        </form>
    </div> 
</body>
</html>
